<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="./form.js"></script>
        <title>Blog</title>
    </head>
    <body>
        <div class="container">
            <header>
                <a class="header-brand" href="../">Blog</a>
                <ul>
                    <li>
                        <a href="../" class="header-nav">Accueil</a>
                    </li>
                    <li>
                        <a href="" class="header-nav active"
                            >Créer un article</a
                        >
                    </li>
                </ul>
            </header>
            <div class="content">
                <form action="">
                    <h2 class="title-underline">Ajouter un article</h2>
                    <div class="form-group">
                        <label>Auteur</label>
                        <input type="text" name="author" />
                    </div>
                    <div class="form-group">
                        <label>Image de profil</label>
                        <input type="text" name="img" />
                    </div>
                    <div class="form-group">
                        <label>Categorie</label>
                        <input type="text" name="category" />
                    </div>
                    <div class="form-group">
                        <label>Titre</label>
                        <input type="text" name="title" />
                    </div>
                    <div class="form-group">
                        <label>Article</label>
                        <textarea name="content"></textarea>
                    </div>
                    <ul class="text-error" id="errors"></ul>
                    <div class="form-btn-container">
                        <button class="btn btn-secondary">Annuler</button>
                        <button class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
            <footer>© Blog</footer>
        </div>
    </body>
</html>
